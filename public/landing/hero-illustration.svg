<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Event Management Illustration -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="450" cy="100" r="80" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="100" cy="400" r="60" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Calendar/Event board -->
  <rect x="150" y="80" width="300" height="340" rx="20" fill="white" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Calendar header -->
  <rect x="150" y="80" width="300" height="60" rx="20" fill="url(#grad1)"/>
  <rect x="150" y="120" width="300" height="20" fill="url(#grad1)"/>
  
  <!-- Calendar grid -->
  <line x1="180" y1="170" x2="420" y2="170" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="180" y1="220" x2="420" y2="220" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="180" y1="270" x2="420" y2="270" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="180" y1="320" x2="420" y2="320" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="180" y1="370" x2="420" y2="370" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Event items -->
  <rect x="190" y="180" width="210" height="25" rx="8" fill="url(#grad1)" opacity="0.8"/>
  <rect x="190" y="230" width="170" height="25" rx="8" fill="url(#grad2)" opacity="0.8"/>
  <rect x="190" y="280" width="190" height="25" rx="8" fill="url(#grad1)" opacity="0.6"/>
  <rect x="190" y="330" width="150" height="25" rx="8" fill="url(#grad2)" opacity="0.6"/>
  
  <!-- Checkmarks -->
  <circle cx="415" cy="192" r="10" fill="#10b981"/>
  <path d="M411 192 L414 195 L419 188" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- User avatars -->
  <circle cx="480" cy="200" r="35" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="480" cy="200" r="28" fill="url(#grad1)"/>
  <circle cx="480" cy="195" r="8" fill="white"/>
  <ellipse cx="480" cy="210" rx="12" ry="8" fill="white"/>
  
  <circle cx="520" cy="280" r="35" fill="url(#grad2)" opacity="0.2"/>
  <circle cx="520" cy="280" r="28" fill="url(#grad2)"/>
  <circle cx="520" cy="275" r="8" fill="white"/>
  <ellipse cx="520" cy="290" rx="12" ry="8" fill="white"/>
  
  <!-- Notification bell -->
  <circle cx="80" cy="180" r="40" fill="#fef3c7" opacity="0.5"/>
  <path d="M70 170 L70 175 Q70 180 75 185 L85 185 Q90 180 90 175 L90 170 Q90 165 80 165 Q70 165 70 170" fill="#f59e0b"/>
  <path d="M75 188 Q80 193 85 188" fill="#f59e0b"/>
  <circle cx="85" cy="165" r="5" fill="#ef4444"/>
  
  <!-- Statistics cards -->
  <rect x="50" y="300" width="100" height="80" rx="15" fill="white" stroke="url(#grad1)" stroke-width="2"/>
  <text x="100" y="340" text-anchor="middle" font-size="24" font-weight="bold" fill="url(#grad1)">150+</text>
  <text x="100" y="365" text-anchor="middle" font-size="12" fill="#6b7280">Events</text>
</svg>
